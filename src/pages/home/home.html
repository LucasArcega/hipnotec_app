<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Hipnotec</h3>

  <p>Busque em seus registros pelo script desejado, ou navegue por nossas categorias.</p>
  
  <ion-item>
      <ion-label color="primary" floating>Digite sua busca</ion-label>
      <ion-input (ionChange)="triggerSearch()" [(ngModel)]="query"></ion-input>
  </ion-item>
