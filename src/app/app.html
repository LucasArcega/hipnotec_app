<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button menuClose ion-item (click)="goRoot()">
				<ion-icon name="home"></ion-icon> Home
			</button>
			<ion-item-group>
				<ion-item-divider (click)="showCategories = !showCategories" color="light">
					<ion-icon name="paper"></ion-icon> Categorias
				</ion-item-divider>
				<ion-item class="accordion" [ngClass]="{'show-accordion': showCategories}">
					<ion-list>
						<button menuClose ion-item inset *ngFor="let categoria of categorias" (click)="setCategoria(categoria.title)">
							{{categoria.title}}
						</button>
					</ion-list>
				</ion-item>
			</ion-item-group>
			<ion-item>



			</ion-item>



		</ion-list>
	</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
